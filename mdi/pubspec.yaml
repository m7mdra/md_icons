name: md_icons
description: "Material Design-inspired icons"
version: 1.0.0
homepage: https://github.com/m7mdra/md_icons

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  fonts:
    - family: Material Design Icons
      fonts:
        - asset: lib/font/materialdesignicons.ttf

